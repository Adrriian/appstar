<body>
    <header>

            <nav>

    <main>
        <div class="conteiner">

                <div class="area_filtro">
                    <div class="area_conteudo_filtro">
                        <div class="filtro">
                            <h1>FILTRO:</h1>
                            <button onclick="btnn('CIDADE')">CIDADE</button>
                        </div>
                    </div>
                </div>
                <div class="modalf">
                    <div class="filtro_aberto">
                        <div class="filtro_area_aberto">
                            <div class="filtro_cidade_text">
                                <div class="filtro_text">
                                    <h1>Cidades:</h1>
                                </div>
                                <div class="filtro_cidade_area">
                                    <div class="filtro_cidade">
                                        <input type="radio" name="cidade" id="pr" value="Pouso Redondo">
                                        <label for="pr">Pouso Redondo</label>
                                    </div>
                                    <div class="filtro_cidade">
                                        <input type="radio" name="cidade" id="ta" value="Taió">
                                        <label for="ta">Taió</label>
                                    </div>
                                    <div class="filtro_cidade">
                                        <input type="radio" name="cidade" id="ag" value="Agrolândia">

                                    </div>
                                    <div class="filtro_cidade">
                                        <input type="radio" name="cidade" id="au" value="Aurora">
                                        <label for="au">Aurora</label>
                                    </div>
                                    <div class="filtro_cidade">
                                        <input type="radio" name="cidade" id="itu" value="Ituporanga">

                                    <div class="filtro_cidade">
                                        <input type="radio" name="cidade" id="vm" value="Vidal Ramos">

                                    </div>
                                </div>
                            </div>
                            <div class="filtro_estabelecimento_text">
                                <div class="filtro_text">
                                    <h1>Estabelecimentos:</h1>
                                </div>
                                <div class="filtro_estabelecimento_area">
                                    <div class="filtro_estabelecimento">
                                        <input type="radio" name="estabelecimento" id="far" value="Farmácia">
                                        <label for="far">Farmacia</label>
                                    </div>
                                    <div class="filtro_estabelecimento">
                                        <input type="radio" name="estabelecimento" id="lac" value="Lanchonete">
                                        <label for="lac">lachonete</label>
                                    </div>
                                    <div class="filtro_estabelecimento">
                                        <input type="radio" name="estabelecimento" id="sorv" value="Sorveteria">
                                        <label for="sorv">Sorveteria</label>
                                    </div>
                                    <div class="filtro_estabelecimento">
                                        <input type="radio" name="estabelecimento" id="chap" value="Chapeação">
                                        <label for="chap">Chapeação</label>
                                    </div>
                                    <div class="filtro_estabelecimento">
                                        <input type="radio" name="estabelecimento" id="est" value="Estética Automotiva">

                                    </div>
                                    <div class="filtro_estabelecimento">
                                        <input type="radio" name="estabelecimento" id="pint" value="Tintas">

                                    </div>
                                    <div class="filtro_estabelecimento">
                                        <input type="radio" name="estabelecimento" id="ofic" value="Oficina Mecânica">
                                        <label for="ofic">Oficina</label>
                                    </div>
                                    <div class="filtro_estabelecimento">
                                        <input type="radio" name="estabelecimento" id="pg" value="Posto de Combustível">
                                        <label for="pg">Posto de Gasolina</label>
                                    </div>
                                    <div class="filtro_estabelecimento">
                                        <input type="radio" name="estabelecimento" id="auto" value="Auto Elétrica">
                                        <label for="auto">Auto Elétrica</label>
                                    </div>
                                    <div class="filtro_estabelecimento">
                                        <input type="radio" name="estabelecimento" id="lav" value="Lavação">
                                        <label for="lav">Lavação</label>
                                    </div>
                                    <div class="filtro_estabelecimento">
                                        <input type="radio" name="estabelecimento" id="loja" value="Loja">
                                        <label for="loja">Loja</label>
                                    </div>

                                </div>
                            </div>
                            <div class="area_btn1">
                                <button class="rf " onclick="btnn('removefiltro')">Remover Filtro</button>
                                <button class="mg" onclick="btnn('Filtrar')">Filtrar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <div class="conteiner">
            <div class="conteiner_conteudo">
                <div class="area">

                </div>
                <div class="modalc">

                                    <h1>Número:</h1>

                                    <h1>Bairro:</h1>

                                </div>
                                <div class="area_content_comunication">
                                    <div class="midia">
                                        <h1>Redes Socias:</h1>
                                        <a class="links" href=""><img src="img/icones/insta.png" width="30px"></a>
                                        <a class="links2" href=""><img src="img/icones/whats.png" width="30px"></a>
                                    </div>
                                    <div class="phone">
                                        <h1>Telefone:</h1>
                                        <h1 class="phones"></h1>
                                    </div>
                                </div>
                                <div class="area_content_descont">
                                    <h1>Descontos:</h1>
                                    <ul class="produtos">
                                    </ul>
                                </div>
                            </div>
                        </div>

                    </div>
